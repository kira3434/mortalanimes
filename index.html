<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Animes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo-navbar">
            <div class="caixa-imagem-logo">
                <div class="imagem-logo">
                    <img src="imagens mortal animes/mortal-animes-logo.png" width="70px" alt="">
                </div>
            </div>
            <div class="texto-logo">
                <h3><span class="titulo-mortal">MORTAL</span> ANIMES</h3>
            </div>
        </div>
        <div class="icones-navbar">
            <div class="caixa-youtube-navbar">
                <div class="youtube-navbar">
                    <a href="#"><img src="imagens mortal animes/youtube.png" width="40px" alt=""></a>
                </div>
            </div>
            <div class="caixa-menu-navbar">
                <div class="menu-navbar">
                    <img src="imagens mortal animes/menu.png" width="40px" alt="">
                </div>
            </div>
        </div>
    </nav>
    <div id="home">
        <div class="navbar-lateral">
            <div class="logo-navbar-lateral">
                <div class="imagem-logo-navabar-lateral">
                    <div class="imagem-logo-lateral">
                        <img src="imagens mortal animes/mortal-animes-logo.png" width="55px" alt="">
                    </div>
                </div>
                <div class="texto-logo-navbar-lateral">
                    <h4><span class="titulo-mortal">MORTAL</span> ANIMES</h4>
                </div>
            </div>
            <div class="links-lateral-caixa">
                <div class="caixa-link-lateral">
                        <a href="#home">INICIO</a>
                    </div>
                    <div class="caixa-link-lateral">
                        <a href="#">ULTIMOS VIDEOS</a>
                    </div>
                    <div class="caixa-link-lateral">
                        <a href="#">ANALISES</a>
                    </div>
                    <div class="caixa-link-lateral">
                        <a href="#">CURIOSIDADES</a>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
